{%- include scripts/root.html -%}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% if page.title -%}
    <title>{{ page.title }} | Test Page</title>
  {%- else -%}
    <title>Test Page: Don't Panic</title>
  {%- endif %}
  {% if page.description -%}
    <meta name="description" content="{{ page.description }}">
  {%- else -%}
    <meta name="description" content="This is a dangerous site.">
  {%- endif %}
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Raleway:wght@100;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="{{ root }}/fonts/fontawesome-free-5.15.3-web/css/all.min.css">

  <link rel="stylesheet" href="{{ root }}/css/reset.css">
  <link rel="stylesheet" href="{{ root }}/css/main.css">
  <link rel="icon" href="{{ root }}/images/favicon.png">
  <link rel="apple-touch-icon" href="{{ root }}/images/apple-touch-icon.png">

  <script src="{{ root }}/scripts/gallery.js" defer></script>
</head>
